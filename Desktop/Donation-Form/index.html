<!DOCTYPE html>
<html lang="en-us">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Donation Form</title>
    <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="wrap">
         <header>  
            <figure>
               <img src="img/owambe-logo.png" alt="logo" width="80" height="80" />
               <figcaption>Owambe</figcaption>
            </figure>
         </header>
         <section class="content">
            <article>
               <figure>
                  <img src="img/donate-logo.jpg" alt="logo" width="300" height="300" />
               </figure>
               <hgroup>
                  <h1>1. Please type an amount to donate</h1>
               </hgroup>
               <div class="dollar">
                  <input type="number" name="amount" placeholder="Donate($)" size="5" maxlength="30" />
               
               </div>
               
            </article>
         </section>
         <aside>
            <section class="button">
               <button type="submit" class="btn"><a href="Donation.html">Donate</a></button>
            </section>
         </aside>
      </div>
   </body>
